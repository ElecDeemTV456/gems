<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník gemů na robuxy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e90ff;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #187bcd;
        }

        #robuxResult, #totalResult, #totalGemsResult, #totalRobuxResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        #clock {
            margin-top: 30px;
            font-size: 22px;
            color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Převodník gemů na robuxy</h1>

        <label for="gems">Zadej počet gemů:</label>
        <input type="number" id="gems" placeholder="Zadej gemy" />

        <label for="totalGems">Zadej celkový počet gemů v inventáři:</label>
        <input type="number" id="totalGems" placeholder="Celkové gemy" />

        <button onclick="convertGems()">Převést na Robuxy</button>

        <div id="robuxResult"></div>
        <div id="totalResult"></div>
        <div id="totalGemsResult"></div>
        <div id="totalRobuxResult"></div>

        <div id="clock"></div>
    </div>

    <script>
        function convertGems() {
            const gems = parseInt(document.getElementById("gems").value);
            const totalGems = parseInt(document.getElementById("totalGems").value);
            const robuxPerGem = 1000; // 1 Robux = 1000 Gemů

            // Výstupy
            let robuxResultElement = document.getElementById("robuxResult");
            let totalResultElement = document.getElementById("totalResult");
            let totalGemsResultElement = document.getElementById("totalGemsResult");
            let totalRobuxResultElement = document.getElementById("totalRobuxResult");

            // Kontrola vstupů
            if (isNaN(gems) || gems <= 0) {
                robuxResultElement.innerText = "Zadejte platný počet gemů!";
                robuxResultElement.style.color = "#ff4b4b";
                return;
            }
            if (isNaN(totalGems) || totalGems < 0) {
                totalGemsResultElement.innerText = "Zadejte platný celkový počet gemů!";
                totalGemsResultElement.style.color = "#ff4b4b";
                return;
            }

            // Výpočty
            const robux = gems / robuxPerGem;
            const totalRobux = totalGems / robuxPerGem;

            // Zobrazení výsledků
            robuxResultElement.innerText = `${gems} gemů = ${Math.floor(robux)} robuxů.`; // Zobrazit celá čísla
            totalResultElement.innerText = `Celkově máte ${totalGems} gemů = ${Math.floor(totalRobux)} robuxů.`;
            totalGemsResultElement.innerText = `Celkem máte gemy: ${totalGems}`;
            totalRobuxResultElement.innerText = `Celkem máte robuxy: ${Math.floor(totalRobux)}`; // Zobrazit celá čísla
        }

        function startClock() {
            const clockElement = document.getElementById("clock");
            setInterval(() => {
                const now = new Date();
                clockElement.innerText = `Čas: ${now.toLocaleTimeString()}`;
            }, 1000);
        }

        startClock(); // Spustit časovač
    </script>
</body>
</html>
